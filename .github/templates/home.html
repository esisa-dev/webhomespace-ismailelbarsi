<!DOCTYPE html>
<html>
  <head>
    <title>Home Directory</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Home Space</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav mr-auto flex-wrap">
          <li class="nav-item">
            <a class="nav-link btn btn-danger mr-5" href="/num_txt_files">files</a>
          </li>
           <li class="nav-item">
    <a class="nav-link btn btn-primary mr-5" href="/num_dirs">dirs</a>
  </li>
          <li class="nav-item">
            <a class="nav-link btn btn-success mr-5">space</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <form class="form-inline justify-content-center mt-3">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    

    <div class="container mt-5 mb-3 bg-dark">
      <ul class="list-group">
        {% for element in elements %} {% if element[1] %}
        <li class="list-group-item bg-dark">
          <a href="{{ element[0] }}/">{{ element[0] }}
        </li>
        {% else %} {% if element[0].endswith('.txt') %}
        <li class="list-group-item bg-dark">
          <a href="{{ element[2] }}"><span style="color: red;">{{ element[0] }}</span></a>
        </li>
        {% else %}
        <li class="list-group-item bg-dark">{{ element[0] }}</li>
        {% endif %} {% endif %} {% endfor %}
      </ul>
    </div>
    
  </body>
</html>
